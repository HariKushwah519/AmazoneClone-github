<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="logo" style="align-self: auto;"></div>

    <form>
        <h2 align="center">Create a new account</h2>
        <p>
            <b>Sign up to continue</b>
        </p>
        <br><br>
        <label for="fname">First name:</label> &nbsp;&nbsp;
        <input type="text" placeholder="First name" id="fname">
        <br><br>
        <label for="sname">Surname:</label> &nbsp;&nbsp;
        <input type="text" placeholder="Last name" id="sname">
        <br><br>
        <label for="dob">Date of birth:</label> &nbsp;&nbsp;
        <input type="date" id="dob">
        <br><br>
        <label for="gender">Gender:</label> &nbsp;
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <br><br>
        <label for="no">Mobile number:</label>
        <br>
        <input type="number" id="no">
        <br><br>
        <label for="email">Email address:</label>
        <br>
        <input type="email" id="email">
        <br><br>
        <label for="pword">Password</label>
        <br>
        <input type="password" id="pword">
        <br><br><br>
        <input type="button" value="Sign Up">
        <br><br>
        <a href="home.html">Already have an account</a>
        
    </form>
    
</body>
</html>
